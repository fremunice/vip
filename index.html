<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 20px; /* Ukuran teks utama */
      margin: 20px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    /* Area teks */
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-family: 'Roboto Mono', monospace;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Input teks */
    input {
      width: 100%;
      margin-top: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Tombol */
    button {
      background-color: #d97706;
      color: #fff;
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #cc6f00;
      border-radius: 10px;
    }
    button:hover {
      background-color: #b45309;
    }

    /* Kontainer */
    .container {
      margin-bottom: 40px;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 20px;
    }

    /* Kelompok tombol */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center; /* Supaya tombol di tengah */
      margin-top: 10px;
    }
    .button-group button {
      margin-top: 0;
    }
  </style>

  <script>
    // =========== DISABLE INSPECT / RIGHT-CLICK ===========
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function (event) {
      if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S')) {
        event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && (
        event.key === 'i' || event.key === 'I' ||
        event.key === 'j' || event.key === 'J' ||
        event.key === 'c' || event.key === 'C'
      )) {
        event.preventDefault();
      }
      if (event.key === 'F12') {
        event.preventDefault();
      }
    });

    // =========== BACKLINK GENERATOR ===========
    function generateBacklinks() {
      let input = document.getElementById('links').value.trim();
      let output1 = document.getElementById('output1');
      let output2 = document.getElementById('output2');
      let output3 = document.getElementById('output3');
      let output4 = document.getElementById('output4');

      // Kosongkan output sebelum memproses
      output1.value = '';
      output2.value = '';
      output3.value = '';
      output4.value = '';

      let lines = input.split('\n');
      lines.forEach(line => {
        let url = line.trim();
        if (url) {
          let slug = url.split('/').pop()
            .replace(/\.html$/, '')
            .replace(/[^a-zA-Z0-9\s-]/g, '')
            .toLowerCase()
            .trim()
            .replace(/-/g, ' ');

          let anchor = slug; // text anchor

          // Format-output 1
          output1.value += `<a href="${url}">${anchor}</a>\n`;

          // Format-output 2
          output2.value += `'${anchor}' => '${url}',\n`;

          // Format-output 3
          output3.value += `<a style="display:none" href="${url}">${anchor}</a>\n`;

          // Format-output 4
          output4.value += slug.replace(/\s+/g, '-') + '\n';
        }
      });
    }

    function copyToClipboard(id) {
      let textArea = document.getElementById(id);
      textArea.select();
      document.execCommand('copy');
    }

    function downloadFile(id, filename) {
      let textArea = document.getElementById(id).value;
      let blob = new Blob([textArea], { type: 'text/plain' });
      let link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    // =========== CASE CONVERTER ===========
    function toSentenceCase() {
      let text = document.getElementById("inputText").value;
      text = text.trim();
      if (!text) {
        document.getElementById("outputText").value = "";
        return;
      }
      // Contoh: "ini kalimat" -> "Ini kalimat"
      let sentenceCased = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
      document.getElementById("outputText").value = sentenceCased;
    }

    function toLowerCaseText() {
      let text = document.getElementById("inputText").value;
      document.getElementById("outputText").value = text.toLowerCase();
    }

    function toUpperCaseText() {
      let text = document.getElementById("inputText").value;
      document.getElementById("outputText").value = text.toUpperCase();
    }

    function toCapitalizedCase() {
      let text = document.getElementById("inputText").value.toLowerCase();
      let words = text.split(" ");
      for (let i = 0; i < words.length; i++) {
        if (words[i].length > 0) {
          words[i] = words[i][0].toUpperCase() + words[i].substring(1);
        }
      }
      document.getElementById("outputText").value = words.join(" ");
    }
  </script>
</head>
<body>

  <!-- =========== BAGIAN BACKLINK GENERATOR =========== -->
  <div class="container">
    <label for="links"></label>
    <textarea id="links" placeholder="https://contoh.com/folder/contoh-link.html"></textarea>

    <div class="button-group">
      <button onclick="generateBacklinks()">Generate Backlinks</button>
    </div>

    <!-- Output 1 -->
    <textarea id="output1" readonly placeholder="Hasil format 1"></textarea>
    <div class="button-group">
      <button onclick="copyToClipboard('output1')">Copy</button>
      <button onclick="downloadFile('output1', 'backlinks-1.txt')">Download</button>
    </div>

    <!-- Output 2 -->
    <textarea id="output2" readonly placeholder="Hasil format 2"></textarea>
    <div class="button-group">
      <button onclick="copyToClipboard('output2')">Copy</button>
      <button onclick="downloadFile('output2', 'backlinks-2.txt')">Download</button>
    </div>

    <!-- Output 3 -->
    <textarea id="output3" readonly placeholder="Hasil format 3"></textarea>
    <div class="button-group">
      <button onclick="copyToClipboard('output3')">Copy</button>
      <button onclick="downloadFile('output3', 'backlinks-3.txt')">Download</button>
    </div>

    <!-- Output 4 -->
    <textarea id="output4" readonly placeholder="Hasil format 4"></textarea>
    <div class="button-group">
      <button onclick="copyToClipboard('output4')">Copy</button>
      <button onclick="downloadFile('output4', 'backlinks-4.txt')">Download</button>
    </div>
  </div>

  <!-- =========== BAGIAN CASE CONVERTER =========== -->
  <div class="container">
    <label for="inputText"></label>
    <textarea id="inputText" placeholder="Tulis teks di sini..."></textarea>

    <!-- Tombol Case Converter -->
    <div class="button-group">
      <button onclick="toSentenceCase()">SentenceCase</button>
      <button onclick="toLowerCaseText()">LowerCaseText</button>
      <button onclick="toUpperCaseText()">UpperCaseText</button>
      <button onclick="toCapitalizedCase()">CapitalizedCase</button>
    </div>

    <textarea id="outputText" readonly placeholder="Hasil konversi..."></textarea>
    <div class="button-group">
      <!-- Copy hasil Case Converter -->
      <button onclick="copyToClipboard('outputText')">Copy</button>
    </div>
  </div>

</body>
</html>
